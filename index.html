<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      .box {
        height: 400px;
        width: 400px;
        background-color: aqua;
        position: relative;
        top: 0;
        left: 0;
      }

      .box1 {
        height: 100px;
        width: 100px;
        background-color: black;
        position: absolute;
        top: 0;
        right: 0;
      }



      .box2 {
        height: 100px;
        width: 100px;
        background-color: blue;
        position: absolute;
        top: 0;
        left: 0;
      }

      .box3 {
        height: 100px;
        width: 100px;
        background-color: chocolate;
        position: absolute;
        top: 0;
        left: 0px;
        z-index: 1;
      }
    </style>
  </head>

  <body>
    <div class="box">

      <div class="box1"></div>
      <div class="box2"></div>
    </div>
    <div class="box3"></div>





  </body>

</html>
